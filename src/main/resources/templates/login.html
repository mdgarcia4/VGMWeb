					            <label class="custom-radio-checkbox mat-checkbox-layout">
								    <!-- Input oculto -->
								    <input class="custom-radio-checkbox__input" type="checkbox" name="genero" value="hombre">
								    <!-- Imagen en sustitucion -->
								    <span class="custom-radio-checkbox__show custom-radio-checkbox__show--checkbox"></span>
								    <!-- Texto -->
								    <span class="custom-radio-checkbox__text" th:utext="#{login.keep}" >								    	
								    </span>								    
								</label>
					        </div>
					    </div>
					</div>			
				</div>
				<div class="mat-card-actions">
				    <div class="row align-items-center justify-content-center">
				    	<div class="col-12 col-sm-auto">
				            <button class="btn-gen-default mat-raised-button" type="submit" >
				                <span class="mat-button-wrapper" th:value="#{login.submit}">LOGIN</span>
				                <div class="mat-button-ripple mat-ripple"></div>
				                <div class="mat-button-focus-overlay"></div>
				            </button>
				        </div>
				    </div>
				</div>
				<div style="text-align: center; margin-top:20px;">
					<a href="#" class="enlace" th:utext="#{login.forgot}">¿Olvidaste tu contraseña ?</a>							
					<div>
						<div  style="text-align: center;">
							<a th:if="${param.error}"  role="alert" th:utext="#{login.userInvalid}" class="enlace">Usuario o clave inválida.</a>
							<span  style="margin-left: 15px; margin-right: 15px; color:#b0b8bf;">|</span>
							<a th:if="${param.logout}" role="alert" class="enlace">Usted ha cerrado sesión.</a>
						</div>
			        </div>
			    </div>				
			</div>			
		</form>		
	</div>
	<script type="text/javascript">
		function viewPass(){ 			
			if ( document.getElementById("faico-0").className.match(/(?:^|\s)fa-eye-slash(?!\S)/) )
			{
				document.getElementById("faico-0").className = "fa fa-eye";
				document.getElementById("pass-0").type = "text";
			}else
			{
				document.getElementById("faico-0").className = "fa fa-eye-slash";
				document.getElementById("pass-0").type = "password";
			}
			document.getElementById("pass-0").focus();
		} ;
	</script>					
</body>
</html>
