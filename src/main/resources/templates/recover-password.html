<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title th:text="${nameapp}+'-'+#{recover.password.nombre}">Look</title>
		<link rel="shortcut icon" href="img/gral/favicon.ico" type="image/x-icon">
		<!-- Google Font -->
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700%7CPlayfair+Display:400italic,400,900%7COpen+Sans' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="assets/css/jquery.selectbox.css" media="screen">
		<!-- Linea Icons -->
		<link rel="stylesheet" type="text/css" href="assets/css/linea.css" media="screen">
		<!-- Elegant Icons -->
		<link rel="stylesheet" type="text/css" href="assets/css/eleganticon.css" media="screen">
		<!-- Font Awesome -->
		<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css" media="screen">

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" media="screen">
		<link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.css" media="screen">

		<link rel="stylesheet" type="text/css" href="assets/css/dropdown.css" media="screen">
		<link rel="stylesheet" type="text/css" href="assets/css/global.css" media="screen">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen">
		<link rel="stylesheet" type="text/css" href="assets/css/responsive.css" media="screen">
		<link href="assets/css/skin.less" rel="stylesheet/less">
		<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<![endif]-->
	</head>
	<body  onLoad="load()">
		<!-- Loader -->
		<div id="loading">
			<div id="loading-center">
				<div id="loading-center-absolute">
					<div class="object" id="object_one"></div>
					<div class="object" id="object_two"></div>
					<div class="object" id="object_three"></div>
					<div class="object" id="object_four"></div>
				</div>
			</div>
		</div>
		<!-- Loader -->
		<!--Page Wrapper Start-->
		<div id="wrapper" class="categories contact-page">
			<!--container Start-->
			<!--Header Section Start-->
			<!--Header Section End-->
			<div class="common-banner blog-detail-banner forcefullwidth_wrapper_tp_banner">
				<div class="container">
					<div class="row">
						<div class="main-banner-text">							
						</div>
					</div>
				</div>
			</div>
			<!--Content Area Start-->
			<div class="content">
				<div class="contact-content">
					<div class="container">
						<div class="row">							
							<div class="query clearfix">
								<div class="col-xs-12">
									<span class="shopping-btn">
										<a href="login" th:text="#{change.password.atras}">Volver</a>
									</span>
								</div>	
								<div class="col-xs-12">																
									<div style="margin: 54px 0 0;border-radius: 15px!important;border: 1px solid #d3d3d3;padding: 24px;" >										
										<h3 class="benifits" th:utext="#{recover.password.descripcion}">Descripcion encabezado.</h3>
										<form class="register-now-form" th:action="@{/recover-password}" th:object="${clave}" method="post" id="form-recover-pass">											
											<ul class="clearfix">
												<li>
													<input class="form-control required" type="email" th:placeholder="#{recover.password.mail}" id="mail" th:field="*{mail}" name="mail"/>
												</li>
											</ul>
											<input type="submit" th:value="#{recover.password.submit}" id="validar_datos_recover"/>
												
										</form>										
										<h3 th:utext="#{recover.password.pie}">Descripcion pie.</h3>
										<a role="alert" th:utext="${RecuperarClaveErrorMensaje != ''} ? ${RecuperarClaveErrorMensaje} : ''"  class="enlace"></a>
									</div>
								</div>								
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--Content Area End-->
			<!--Footer Section Start-->
			<footer class="footer">
				<div class="primary-footer">
					<div class="container">
						<div class="row">							
							
						</div>
					</div>
				</div>
				<div class="secondary-footer">
					<span class="copy-right" th:utext="#{footer.copyright}">Copyright Â© 2016 PSD Themes by Themeon. All rights reserved.</span>
				</div>
			</footer>
			<!--Footer Section End-->
			<!--container End-->
		</div>
		<!--Page Wrapper End-->
		<script type="text/javascript" src="assets/js/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="assets/js/angular.js"></script>
		
		<script src="assets/js/less.js"></script>
		<script type="text/javascript" src="assets/js/jquery.selectbox-0.2.js"></script>
		<script type="text/javascript" src="assets/js/bootstrap.js"></script>
		<script type="text/javascript" src="assets/js/jquery-ui.js"></script>
		<!-- Validate -->
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/messages_es.js"></script>
		<script type="text/javascript" src="js/additional-methods.min.js"></script>		
		<!-- RS5.0 Core JS Files -->
		<script type="text/javascript" src="js/vgmjs.js"></script>		
		<script type="text/javascript" src="assets/js/site.js"></script>
		<script type="text/javascript" src="assets/js/app.js"></script>
	</body>
</html>
